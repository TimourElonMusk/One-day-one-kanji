    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />

<body>
    <header>
        <h1>ONE DAY, ONE KANJI!</h1>
        <nav>
            <ul>
                <li class="flag flag--active"><a href="jp.html">
                    <img src="assets/img/japan_flag.png" alt="Japan" title="Japanese (日本語)"/>
                </a></li>
                <li class="flag flag--coming-soon" title="COMING SOON!">
                    <img src="assets/img/china_flag.png" alt="China" />

            </ul>
        </nav>
    </header>
    <p id="timer-text">New kanji in <span id="timer">00:00:00</span></p>

        <div id="daily-kanji">
            <div id="daily-kanji__image">
                <h2>Child</h2>
                <figure>
                    <a href="https://fr.wiktionary.org/wiki/%E5%AD%90" target="_blank"><img src="assets/img/ko_kanji.gif" alt="Daily kanji" /></a>
                    <figcaption>
                        <ul>
                            <li>On’yomi : シ (shi), ス (su), ツ (tsu)</li>
                            <li>Kun’yomi : こ (ko), ね (ne)</li>
                        </ul>
                    </figcaption>
                </figure>
            </div>
            <div id="daily-kanji__stroke-order">
                <img src="assets/img/ko_strokeOrder.png" alt="Stroke order" />
            </div>
        </div>
    </main>
    
    <script src="js/timer.js"></script>
